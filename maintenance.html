<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>We’ll be right back — Maintenance</title>
  <meta name="description" content="Our site is temporarily down for maintenance. We'll be back shortly." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #003366;
      --bg2: #005588;
      --card-bg: rgba(255, 255, 255, 0.14);
      --stroke: rgba(255, 255, 255, 0.2);
      --text: #ffffff;
      --muted: #e0f0ff;
      --action: #38bdf8;
      --action-hover: #0ea5e9;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --card-bg: rgba(10, 20, 40, 0.6);
        --stroke: rgba(255, 255, 255, 0.15);
        --text: #e0f0ff;
        --muted: #a0d0ff;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2)) fixed;
      background-size: 400% 400%;
      animation: gradientShift 18s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      position: relative;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Animated Sheen */
    .bg-anim::before {
      content: "";
      position: fixed;
      inset: -25%;
      background: conic-gradient(from 0deg at 50% 50%, transparent, rgba(255, 255, 255, 0.08), transparent 20%);
      animation: spin 20s linear infinite;
      filter: blur(80px);
      opacity: 0.3;
      pointer-events: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Compact Card */
    .card {
      width: min(480px, 90vw);
      padding: 42px 36px;
      border-radius: 24px;
      background: var(--card-bg);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      text-align: center;
      position: relative;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.8s ease forwards 0.3s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header: Logo + Status */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      gap: 10px;
    }

    .header img {
      width: 64px;
      height: auto;
      display: block;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border-radius: 50%;
      padding: 9px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      transition: var(--transition);
    }

    .header img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.18);
      border: 1px solid var(--stroke);
      font-size: 12px;
      font-weight: 500;
      color: var(--text);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards 0.8s;
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.8);
      animation: pulse 1.6s ease infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.8); }
      70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
      100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      margin: 10px 0 12px;
      color: white;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards 1.1s;
    }

    p.lead {
      font-size: 15px;
      color: var(--muted);
      margin: 0 auto 22px;
      max-width: 44ch;
      line-height: 1.6;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards 1.4s;
    }

    .bar {
      height: 6px;
      width: 100%;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 6px;
      border: 1px solid var(--stroke);
      overflow: hidden;
      margin: 20px auto 12px;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards 1.7s;
    }

    .bar > i {
      display: block;
      height: 100%;
      width: 0%; /* Will be updated by JS */
      background: linear-gradient(90deg, #38bdf8, #8b5cf6);
      border-radius: 6px;
      transition: width 0.8s ease; /* Smooth every second */
    }

    .eta {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 14px;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards 2.0s;
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 6px;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards 2.3s;
    }

    .btn {
      appearance: none;
      border: 0;
      cursor: pointer;
      padding: 9px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      background: var(--action);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: var(--transition);
      box-shadow: 0 4px 12px rgba(56, 189, 248, 0.2);
    }

    .btn:hover {
      background: var(--action-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(14, 165, 233, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.secondary {
      background: transparent;
      color: var(--muted);
      box-shadow: none;
    }

    .btn.secondary:hover {
      background: rgba(255, 255, 255, 0.12);
      color: white;
    }

    .foot {
      margin-top: 24px;
      font-size: 11px;
      color: var(--muted);
      opacity: 0.7;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards 2.6s;
    }

    @media (max-width: 400px) {
      .card {
        padding: 32px 24px;
      }
      h1 { font-size: 24px; }
      p.lead { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="bg-anim"></div>

  <main class="card" role="main">
    <!-- Header: Logo + Status Pill -->
    <header class="header">
      <img src="assets/images/logo-nobg.png" alt="Site Logo" />
      <div class="pill">
        <span class="dot"></span>
        Maintenance Mode
      </div>
    </header>

    <h1>We’ll be back soon</h1>
    <p class="lead">
      Just a quick update. We’ll be right with you.
    </p>

    <div class="bar" aria-hidden="true">
      <i></i>
    </div>
    <div class="eta">Refreshing in <span id="count">30</span>s</div>

    <div class="actions">
      <button class="btn" id="retry">Refresh</button>
      <a class="btn secondary" href="mailto:support@example.com">Support</a>
    </div>

    <div class="foot">
      503 Service Unavailable
    </div>
  </main>

  <script>
  // Get elements
  const retryBtn = document.getElementById('retry');
  const countEl = document.getElementById('count');
  const progressBar = document.querySelector('.bar > i');
  const totalTime = 30; // seconds
  let timeLeft = totalTime;

  // Update progress bar width based on time
  function updateProgress() {
    const percent = ((totalTime - timeLeft) / totalTime) * 100;
    progressBar.style.width = percent + '%';
  }

  // Countdown every second
  const interval = setInterval(() => {
    timeLeft--;
    countEl.textContent = timeLeft;

    updateProgress(); // Sync bar

    if (timeLeft <= 0) {
      clearInterval(interval);
      location.href = 'index.php';
    }
  }, 1000);

  // Manual retry
  retryBtn.addEventListener('click', () => {
    location.href = 'index.php';
  });
</script>
</body>
</html>
